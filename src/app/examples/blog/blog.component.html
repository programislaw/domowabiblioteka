<div class="wrapper">
    <div class="page-header page-header-small-xs" data-parallax="true" style="background-image: url('./assets/img/library/old-books-glass-cabinet.png');">
        <div class="filter"></div>
        <div class="container">
            <h1 class="presentation-subtitle text-center">Bądż na bieżąco z naszym blogiem.</h1>
        </div>
    </div>
    <div class="main">
        <div class="section" >
            <div class="content-center">
                <div class="container">
                    <app-post
                    *ngFor="let post of posts; let i=index" [post]="post" [id]="i">
                    </app-post>   
                </div>
            </div>
        </div>   
    </div>
</div>
